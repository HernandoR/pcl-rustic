site_name: PCL Rustic
site_url: https://YOUR_USERNAME.github.io/pcl-rustic/
site_description: 高性能 Python 点云处理库 - 基于 Rust + Burn 张量框架
site_author: liuzhen19

repo_url: https://github.com/YOUR_USERNAME/pcl-rustic
repo_name: pcl-rustic
edit_uri: edit/main/docs/

theme:
  name: material
  language: zh
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.action.view
    - content.action.edit

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search:
      lang:
        - zh
        - en
  - git-revision-date-localized:
      enable_creation_date: true
      type: date

nav:
  - 首页: index.md
  - 快速开始:
    - 安装: getting-started/installation.md
    - 基本使用: getting-started/basic-usage.md
    - 示例: getting-started/examples.md
  - API 文档:
    - 概览: api/overview.md
    - PointCloud: api/pointcloud.md
    - 下采样: api/downsample.md
    - 坐标变换: api/transform.md
    - 文件 I/O: api/io.md
  - 性能:
    - 基准测试: performance/benchmarks.md
    - 优化建议: performance/optimization.md
  - 开发:
    - 环境设置: development/setup.md
    - 贡献指南: development/contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/YOUR_USERNAME/pcl-rustic
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  version:
    provider: mike

