name: CI

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  PYTHON_VERSION: "3.11"

jobs:
  # Linting and formatting checks
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2
        with:
          add-job-id-key: "false"
          save-if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      - name: Cache pre-commit
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Run rustfmt
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Run tests on multiple platforms and Python versions
  test:
    name: Test / ${{ matrix.platform.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.platform.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-22.04
          - os: macos-latest
          - os: windows-latest
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2
        with:
          add-job-id-key: "false"
          save-if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install just
        run: uv tool install rust-just

      - name: Install dependencies and build
        run: |
          uv sync --locked --all-extras --dev

      - name: Run tests with coverage
        run: |
          just test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: matrix.platform.os == 'ubuntu-22.04' && matrix.python-version == '3.11'
        with:
          files: ./reports/coverage/coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Build wheels for Linux
  linux:
    name: Build / Linux ${{ matrix.target }}
    runs-on: ubuntu-22.04
    needs: test
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          add-job-id-key: "false"
          save-if: ${{ startsWith(github.ref, 'refs/tags/') }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --locked --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto
      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --locked --out dist -i python3.14t
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v7
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  # Build wheels for musllinux
  musllinux:
    name: Build / musllinux ${{ matrix.target }}
    runs-on: ubuntu-22.04
    needs: test
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          add-job-id-key: "false"
          save-if: ${{ startsWith(github.ref, 'refs/tags/') }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --locked --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: musllinux_1_2
      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --locked --out dist -i python3.14t
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: musllinux_1_2
      - name: Upload wheels
        uses: actions/upload-artifact@v7
        with:
          name: wheels-musllinux-${{ matrix.target }}
          path: dist

  # Build wheels for Windows
  windows:
    name: Build / Windows ${{ matrix.platform.target }}
    runs-on: ${{ matrix.platform.runner }}
    needs: test
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
            python_arch: x64
          - runner: windows-latest
            target: x86
            python_arch: x86
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          architecture: ${{ matrix.platform.python_arch }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          add-job-id-key: "false"
          save-if: ${{ startsWith(github.ref, 'refs/tags/') }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --locked --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14t"
          architecture: ${{ matrix.platform.python_arch }}
      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --locked --out dist -i python3.14t
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Upload wheels
        uses: actions/upload-artifact@v7
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist

  # Build wheels for macOS
  macos:
    name: Build / macOS ${{ matrix.platform.target }}
    runs-on: ${{ matrix.platform.runner }}
    needs: test
    strategy:
      matrix:
        platform:
          - runner: macos-15-intel
            target: x86_64
          - runner: macos-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          add-job-id-key: "false"
          save-if: ${{ startsWith(github.ref, 'refs/tags/') }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --locked --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --locked --out dist -i python3.14t
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Upload wheels
        uses: actions/upload-artifact@v7
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist

  # Build source distribution
  sdist:
    name: Build / Source distribution
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          add-job-id-key: "false"
          save-if: ${{ startsWith(github.ref, 'refs/tags/') }}
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v7
        with:
          name: wheels-sdist
          path: dist

  # Run benchmarks (only on tags or manual trigger)
  benchmark:
    name: Benchmark / ${{ matrix.platform.os }}
    runs-on: ${{ matrix.platform.os }}
    if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-22.04
          - os: macos-latest
          - os: windows-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          add-job-id-key: "false"
          lookup-only: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install just
        run: uv tool install rust-just

      - name: Install dependencies and build
        run: |
          uv sync --locked --all-extras --dev

      - name: Run benchmarks
        run: |
          just benchmark

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: benchmark-results-${{ matrix.platform.os }}-${{ matrix.platform.python-version }}
          path: |
            benchmark-*.txt
            test-*.log
          retention-days: 30
          if-no-files-found: ignore

  # Release to PyPI (only on tags)
  release:
    name: Release to PyPI
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [linux, musllinux, windows, macos, sdist]
    permissions:
      id-token: write
      contents: write
      attestations: write
    steps:
      # determin if release by if secrets.PYPI_API_TOKEN is set
      - name: examine token
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [ -z "$PYPI_API_TOKEN:-" ]; then
            echo "No PYPI_API_TOKEN found, skipping PyPI publish."
          else
            echo "PYPI_API_TOKEN found, will publish to PyPI."
          fi
          echo "CONTINUE=true" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v8
        if: steps.examine-token.outputs.CONTINUE == 'true'

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v4
        if: steps.examine-token.outputs.CONTINUE == 'true'
        with:
          subject-path: "wheels-*/*"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        if: steps.examine-token.outputs.CONTINUE == 'true'
        with:
          enable-cache: true
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Publish to PyPI
        if: steps.examine-token.outputs.CONTINUE == 'true'
        run: uv publish 'wheels-*/*'
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

      - name: Create GitHub Release
        if: steps.examine-token.outputs.CONTINUE == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: wheels-*/*
          generate_release_notes: true
